<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200">
  <!-- 背景 -->
  <rect width="500" height="200" fill="#f9f9f9"/>
  
  <!-- グラフタイトル -->
  <text x="250" y="30" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">時間</text>
  
  <!-- Y軸ラベル -->
  <text x="100" y="80" font-family="Arial" font-size="14" text-anchor="end" fill="#333">80h</text>
  <text x="100" y="140" font-family="Arial" font-size="14" text-anchor="end" fill="#333">2.3h</text>
  
  <!-- 横棒 -->
  <rect x="120" y="65" width="350" height="30" fill="#4682B4"/>
  <rect x="120" y="125" width="10" height="30" fill="#DB7093"/>
  
  <!-- 値ラベル -->
  <text x="475" y="85" font-family="Arial" font-size="12" text-anchor="end" fill="#333">80h</text>
  <text x="140" y="145" font-family="Arial" font-size="12" text-anchor="start" fill="#333">2.3h</text>
  
  <!-- X軸 -->
  <line x1="120" y1="170" x2="480" y2="170" stroke="#333" stroke-width="2"/>
  
  <!-- X軸目盛り -->
  <line x1="120" y1="170" x2="120" y2="175" stroke="#333" stroke-width="1"/>
  <text x="120" y="190" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">0</text>
  
  <line x1="220" y1="170" x2="220" y2="175" stroke="#333" stroke-width="1"/>
  <text x="220" y="190" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">20</text>
  
  <line x1="320" y1="170" x2="320" y2="175" stroke="#333" stroke-width="1"/>
  <text x="320" y="190" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">40</text>
  
  <line x1="420" y1="170" x2="420" y2="175" stroke="#333" stroke-width="1"/>
  <text x="420" y="190" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">60</text>
</svg>
