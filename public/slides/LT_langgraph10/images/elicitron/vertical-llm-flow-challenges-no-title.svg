<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 380">
  <!-- 背景 -->
  <rect width="700" height="380" fill="#f8f9fa" />
  
  <!-- フロー図の要素 (グレーカラー) - 上部スペースを詰める -->
  <rect x="150" y="60" width="120" height="60" rx="10" fill="#f0f0f0" stroke="#666666" stroke-width="2" />
  <text x="210" y="95" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">入力</text>
  
  <rect x="150" y="180" width="120" height="60" rx="10" fill="#f0f0f0" stroke="#666666" stroke-width="2" />
  <text x="210" y="215" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">処理</text>
  
  <rect x="150" y="300" width="120" height="60" rx="10" fill="#f0f0f0" stroke="#666666" stroke-width="2" />
  <text x="210" y="335" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">出力</text>
  
  <!-- 矢印 -->
  <path d="M210 120 L210 180" stroke="#666666" stroke-width="2" fill="none" />
  <polygon points="210,175 205,165 215,165" fill="#666666" />
  
  <path d="M210 240 L210 300" stroke="#666666" stroke-width="2" fill="none" />
  <polygon points="210,295 205,285 215,285" fill="#666666" />
  
  <!-- 課題ボックス -->
  <!-- 入力に関連する課題 -->
  <rect x="350" y="20" width="320" height="90" rx="5" fill="#fffde7" stroke="#bdb76b" stroke-width="2" />
  <text x="510" y="55" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" font-weight="bold">シミュレーションで生成されるニーズの質は、</text>
  <text x="510" y="80" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" font-weight="bold">設計者が提示する初期条件や文脈の設定に</text>
  <text x="510" y="105" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" font-weight="bold">大きく左右される</text>
  
  <rect x="350" y="120" width="320" height="60" rx="5" fill="#fffde7" stroke="#bdb76b" stroke-width="2" />
  <text x="510" y="145" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" font-weight="bold">マルチモーダルな情報（画像や音声など）</text>
  <text x="510" y="170" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" font-weight="bold">との連携は今後の課題</text>
  
  <!-- LLMに関連する課題 -->
  <rect x="350" y="180" width="320" height="60" rx="5" fill="#fffde7" stroke="#bdb76b" stroke-width="2" />
  <text x="510" y="210" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" font-weight="bold">LLMの出力品質や与える文脈に依存</text>
  
  <!-- 出力に関連する課題 -->
  <rect x="350" y="300" width="320" height="60" rx="5" fill="#fffde7" stroke="#bdb76b" stroke-width="2" />
  <text x="510" y="325" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" font-weight="bold">最終的な要求選定や優先順位付けには</text>
  <text x="510" y="350" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" font-weight="bold">依然として専門家の介在が必要</text>
  
  <!-- 接続線 -->
  <path d="M270 90 L350 65" stroke="#bdb76b" stroke-width="1.5" stroke-dasharray="5,3" fill="none" />
  <path d="M270 90 L350 150" stroke="#bdb76b" stroke-width="1.5" stroke-dasharray="5,3" fill="none" />
  
  <path d="M270 210 L350 210" stroke="#bdb76b" stroke-width="1.5" stroke-dasharray="5,3" fill="none" />
  
  <path d="M270 330 L350 330" stroke="#bdb76b" stroke-width="1.5" stroke-dasharray="5,3" fill="none" />
</svg>
