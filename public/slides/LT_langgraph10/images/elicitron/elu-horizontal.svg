<svg width="690" height="200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bar { fill: #4682b4; }
    .bar-verbal { fill: #d3d3d3; }
    .bar-articulated { fill: #a9a9a9; }
    .bar-elu { fill: #4682b4; }
    text { font-family: Arial, sans-serif; }
    .title { font-size: 16px; font-weight: bold; }
    .label { font-size: 12px; }
    .value { font-size: 12px; font-weight: bold; }
    .description { font-size: 12px; font-style: italic; }
  </style>
  
  <text x="300" y="30" text-anchor="middle" class="title">潜在ニーズ抽出数の比較</text>
  
  <!-- Verbal Interview -->
  <text x="180" y="65" text-anchor="end" class="label">口頭インタビュー</text>
  <rect x="190" y="55" width="12" height="20" class="bar-verbal"/>
  <text x="212" y="69" text-anchor="start" class="value">0.2</text>
  <text x="242" y="69" text-anchor="start" class="description">プロトタイプ（テント）に触れず口頭でインタビューを受ける</text>

  <!-- Articulated Use -->
  <text x="180" y="105" text-anchor="end" class="label">明確化された使用</text>
  <rect x="190" y="95" width="54" height="20" class="bar-articulated"/>
  <text x="254" y="109" text-anchor="start" class="value">0.9</text>
  <text x="284" y="109" text-anchor="start" class="description">通常状態でテントを使用しながらインタビューを受ける</text>

  <!-- ELU Interview -->
  <text x="180" y="145" text-anchor="end" class="label">共感的リードユーザー</text>
  <rect x="190" y="135" width="336" height="20" class="bar-elu"/>
  <text x="536" y="149" text-anchor="start" class="value">5.6</text>
  <text x="230" y="176" text-anchor="start" class="description">暗い部屋でオーブンミット着用してテント組立 (特殊環境での不便さをシミュレート)</text>
  <text x="230" y="194" text-anchor="start" class="description">厚手の手袋使用や関節炎の不器用さを模倣し、潜在ニーズを効果的に抽出</text>
</svg>
