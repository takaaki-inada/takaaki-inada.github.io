<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f5f5f5"/>
  
  <!-- タイトル -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">LLMエージェントによるユーザーリサーチの改善</text>
  
  <!-- 区切り線 -->
  <line x1="400" y1="60" x2="400" y2="480" stroke="#666" stroke-width="2"/>
  <text x="200" y="80" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold" fill="#333">Before</text>
  <text x="600" y="80" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold" fill="#333">After</text>
  
  <!-- BEFORE側 -->
  <!-- 中央の円 -->
  <circle cx="200" cy="200" r="100" fill="#e0e0e0" stroke="#666" stroke-width="2"/>
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#333">従来の</text>
  <text x="200" y="225" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#333">ユーザーリサーチ</text>
  
  <!-- 課題1: 多様なユーザー視点の不足 -->
  <circle cx="100" cy="350" r="70" fill="#91c7e8" stroke="#2980b9" stroke-width="2"/>
  <text x="100" y="340" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">多様なユーザー視点</text>
  <text x="100" y="360" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">の不足</text>
  
  <!-- 課題2: 潜在的要求の抽出困難 -->
  <circle cx="200" cy="350" r="70" fill="#f9d5a7" stroke="#e67e22" stroke-width="2"/>
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">潜在的要求の</text>
  <text x="200" y="360" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">抽出困難</text>
  
  <!-- 課題3: 時間やコストの問題 -->
  <circle cx="300" cy="350" r="70" fill="#aed6b3" stroke="#27ae60" stroke-width="2"/>
  <text x="300" y="340" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">実施にかかる</text>
  <text x="300" y="360" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">時間・コスト問題</text>
  
  <!-- AFTER側 -->
  <!-- LLMエージェントシミュレーション -->
  <circle cx="600" cy="200" r="100" fill="#d4f1f9" stroke="#3498db" stroke-width="3"/>
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#333">LLMエージェント</text>
  <text x="600" y="205" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#333">活用型</text>
  <text x="600" y="230" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#333">ユーザーリサーチ</text>
  
  <!-- LLMエージェントの詳細 -->
  <rect x="500" y="320" width="200" height="120" rx="10" ry="10" fill="#ffffff" stroke="#3498db" stroke-width="2"/>
  <text x="600" y="345" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">改善点</text>
  <text x="510" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">• 多様なペルソナのシミュレーション</text>
  <text x="510" y="395" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">• エージェントインタビューによる</text>
  <text x="520" y="410" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">  潜在ニーズの抽出精度向上</text>
  <text x="510" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">• 時間・コスト効率の大幅改善</text>
  
  <!-- プロセスイメージ（箱を拡張） -->
  <rect x="400" y="110" width="100" height="30" rx="5" ry="5" fill="#d6eaf8" stroke="#3498db" stroke-width="1.5"/>
  <text x="450" y="130" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">多様なペルソナ設計</text>
  
  <rect x="505" y="110" width="100" height="30" rx="5" ry="5" fill="#d6eaf8" stroke="#3498db" stroke-width="1.5"/>
  <text x="550" y="125" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">行動</text>
  <text x="555" y="140" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">シミュレーション</text>
  
  <rect x="610" y="110" width="100" height="30" rx="5" ry="5" fill="#d6eaf8" stroke="#3498db" stroke-width="1.5"/>
  <text x="650" y="125" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">エージェント</text>
  <text x="650" y="140" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">インタビュー</text>
  
  <rect x="715" y="110" width="100" height="30" rx="5" ry="5" fill="#d6eaf8" stroke="#3498db" stroke-width="1.5"/>
  <text x="755" y="125" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">AI支援による</text>
  <text x="755" y="140" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">分析・抽出</text>
  
  <!-- 矢印 -->
  <polygon points="495,125 500,125 500,120 510,125 500,130 500,125" fill="#3498db"/>
  <polygon points="600,125 605,125 605,120 615,125 605,130 605,125" fill="#3498db"/>
  <polygon points="705,125 710,125 710,120 720,125 710,130 710,125" fill="#3498db"/>
</svg>
